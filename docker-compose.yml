version: '3.5'

services:
  go:
    build:
      context: .
      dockerfile: docker/go/Dockerfile
      target: build
    depends_on:
      - db
      - localstack
    ports:
        - 8080:8080
        - 2345:2345
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
        - ./src:/go/src
    tty:
      true
    environment:
      APP_ENV: local
      TZ: Asia/Tokyo
      DBMS: mysql
      DB_PROTOCOL: tcp(db:3306)
      DB_NAME: echodock
      DB_USER: root
      DB_PASSWORD: root
  db:
    build: docker/mysql
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
      - ./logs/mysql:/var/log/mysql
    environment:
      MYSQL_DATABASE: echodock
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
  # LocalStack
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3,sqs
      - DEFAULT_REGION=ap-northeast-1
      - DATA_DIR=/tmp/localstack/data
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - ./localstack:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4566:4566
