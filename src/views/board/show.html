{{define "content"}}
  <main class="container">
    <div class="d-flex align-items-center mt-4 mb-4">
      <div class="ml-auto boards__linkBox">
        <a class="btn btn-outline-dark" href="/boards">一覧</a>
        <a class="btn btn-outline-dark" href="/boards/{{.Board.ID}}/edit">編集</a>
      </div>
    </div>

      {{ if ne .FlushMsg "" }}
        <div class="alert alert-success">{{.FlushMsg}}</div>
      {{ end }}

    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h4>{{.Board.Title}}</h4>
          {{ range $tag := .Board.Tags}}
            <span class="badge badge-light">{{$tag.Name}}</span>
          {{ end }}
      </div>
      <div class="card-body">
        <p class="card-text">{{nl2br .Board.Body}}</p>
        <p class="text-right font-weight-bold mr-10">{{.Board.Name}}</p>
      </div>
    </div>

    <div class="p-comment__list">
      <div class="p-comment_listTitle">コメント</div>
        {{template "comment_form" .}}
    </div>

      {{template "comments" .}}
  </main>
{{end}}
